<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container add-place"> </div>
    <div class="container display-place"></div>

    <div class="container">
        <div class="card mycard mx-auto">
            <div class="card-title text-center mt-3 h3">Login to System</div>
            <form class="card-body">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control is-invalid">
                    <div class="invalid-feedback">
                        Please choose a password length 8+.
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input ">
                    <label>Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary ">Submit</button>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="fe.js"></script>
</body>

</html>
